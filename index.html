<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Excel Clone</title>

    <div class="container">

      <div class="menu_bar">

        <div class="help menu_items">Help</div>

        <div class="material-icons menu_icon item-cut">content_cut</div>

        <div class="material-icons menu_icon item-paste">content_paste</div>
        <select class="font_selector">
          <option
            style="font-family: Arial, Helvetica, sans-serif"
            class="font_selector_menu font-style"
            value="arial"
          >
            Arial
          </option>
          <option
            style="font-family: sans-serif"
            class="font_selector_menu font-style"
            value="san_serif"

            Sans-Serif
          </option>
          <option

            value="times_new"

        </select>

        <select class="font_size-selector">
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="24">24</option>
          <option value="28">28</option>

        <div class="material-icons menu_icon item_italic style_icon">format_italic</div>
        <div class="material-icons menu_icon item_underline style_icon">
          format_underline
        </div>
        <div class="material-icons menu_icon item_align_left align_icon selected">
          format_align_left
        </div>
        <div class="material-icons menu_icon item_align_center align_icon">
          format_align_center
        </div>
        <div class="material-icons menu_icon item_align_right align_icon">
          format_align_right
        </div>
        <div class="material-icons menu_icon item_align_right">
          format_color_fill
        </div>
        <div class="material-icons menu_icon item-align_right">
          format_color_text
        </div>
      </div>

        <div class="formula_edit formula_editor" contenteditable="true"></div>

        <div class="column_container">

          <div class="column_name">B</div> -->
